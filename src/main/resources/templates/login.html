<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div class="container-fluid my-5">
            <div class="row justify-content-center"> <!-- Alinea el card al centro -->
                <div class="col-md-6" style="max-width: 400px;">
                    <div class="card" style="background-color: #B6787A;">
                        <div class="card-header text-center"><h2>Bienvenido</h2></div>
                        <div class="card-body">
                            <p class="text-center">Ingrese sus datos para iniciar sesión:</p>
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group">
                                    <label for="username">Correo:</label>
                                    <input class="form-control" type="text" name="username" id="username"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña:</label>
                                    <input class="form-control" type="password" name="password" id="password"/>
                                </div>
                                <div class="card-footer col text-center">
                                    <button class="btn" style="background-color: #D8D8D8;" type="submit">Ingresar</button>
                                    <a href="/" style="background-color: #D8D8D8;" class="btn">Salir</a>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer col text-center">
                            <a style="text-decoration: none; color: black;" th:href="@{/registro/recordar}">Olvidé mi contraseña</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
